<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahamanjushree Resort - Header</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        img,
        video {
            width: fit-content;
            height: 90vh;
            object-fit: scale-down;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-size: 20px 20px;
            background-position: center;
            background-repeat: no-repeat;
            filter: invert(1);
        }

        body {
            margin: 0;
            font-family: "Tinos", serif;
            background-color: #ffffff;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .pre-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #logo img {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }

        #heading {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.2;
            letter-spacing: 0.3px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: all 0.2s ease;
            border-radius: 10px;
            background: transparent;
            border: 1px solid transparent;
            position: relative;
            background-color: rgba(0, 0, 0, 0.03);
            background-image: linear-gradient(currentColor, currentColor);
            background-position: 0 100%;
            background-repeat: no-repeat;
            background-size: 0% 2px;
        }

        nav a:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #1f618d;
            border-color: rgba(52, 152, 219, 0.2);
            background-size: 100% 2px;
        }

        nav a.active {
            color: #1f618d;
            background-size: 100% 2px;
            border-color: rgba(52, 152, 219, 0.3);
        }

        #book {
            padding: 10px 18px;
            background: linear-gradient(135deg, #3498db, #2980b9, #1f618d);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.25);
            white-space: nowrap;
        }

        #book:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(52, 152, 219, 0.35);
        }

        #menu {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: #2c3e50;
            padding: 6px;
            border-radius: 8px;
        }

        #menu:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #1f618d;
        }

        /* ===== Responsive ===== */
        @media (max-width: 992px) {
            #heading {
                font-size: 20px;
            }

            #logo img {
                width: 56px;
                height: 56px;
            }

            nav a {
                font-size: 15px;
                padding: 9px 12px;
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            #menu {
                display: block;
                font-size: 30px;
                z-index: 1100;
            }

            /* Drawer: open state */
            .nav-expanded {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 70%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.5);
                backdrop-filter: blur(10px);
                padding: 60px 20px;
                gap: 20px;
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
                transform: translateX(0);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            /* Drawer: closing animation */
            .closing {
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            /* Drawer: fully hidden after animation */
            .nav-collapsed {
                display: none;
            }

            /* Drawer links */
            .nav-expanded a {
                font-size: 18px;
                padding: 12px 0;
                text-align: left;
            }

            /* Dark overlay behind drawer */
            body.menu-open::after {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(4px);
                z-index: 900;
                opacity: 1;
                transition: opacity 0.3s ease;
            }

            /* Fade out overlay when menu closes */
            body::after {
                opacity: 0;
                pointer-events: none;
            }
        }

        @media (max-width: 480px) {
            #heading {
                font-size: 18px;
            }

            #logo img {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="fullheader-container">
    <div class="header">
        <div class="pre-header">
            <div id="logo">
                <img src="../assets/logo1.png" alt="Logo" />
            </div>
            <div id="heading">Mahamanjushree <br />Resort</div>
        </div>
        <nav id="mainNav" class="nav-collapsed">
            <a href="header.html">Home</a>
            <a href="footer.html">About</a>
            <a href="rooms.html">Rooms</a>
            <a href="gallery.html">Gallery</a>
            <a href="contace_us.html">Contact</a>
        </nav>
        <div id="book">Book Now</div>
        <div id="menu" aria-label="Open menu" aria-expanded="false">
            <i class="bi bi-list"></i>
        </div>
    </div>



    <div class="hero-section">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/20250722_130617.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/home night.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <video src="../assets/valley view.mp4" class="d-block w-100" alt="..." autoplay></video>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    </div>
    <script>
        (function () {
            const menuToggle = document.getElementById("menu");
            const nav = document.getElementById("mainNav");

            function setExpanded(expanded) {
                menuToggle.setAttribute("aria-expanded", String(expanded));
                if (expanded) {
                    nav.classList.remove("nav-collapsed", "closing");
                    nav.classList.add("nav-expanded");
                    document.body.classList.add("menu-open");
                } else {
                    // add closing animation
                    nav.classList.add("closing");
                    document.body.classList.remove("menu-open");

                    // wait for animation, then collapse
                    nav.addEventListener(
                        "transitionend",
                        function handler() {
                            nav.classList.remove("nav-expanded", "closing");
                            nav.classList.add("nav-collapsed");
                            nav.removeEventListener("transitionend", handler);
                        }
                    );
                }
            }


            function isMobile() {
                return window.matchMedia("(max-width: 768px)").matches;
            }

            function collapseOnDesktop() {
                if (!isMobile()) {
                    // On desktop: nav always visible
                    nav.classList.remove("nav-collapsed", "nav-expanded");
                    document.body.classList.remove("menu-open");
                } else {
                    // On tablet/mobile: start collapsed
                    setExpanded(false);
                }
            }


            menuToggle.addEventListener("click", function () {
                if (!isMobile()) return;
                const expanded = menuToggle.getAttribute("aria-expanded") === "true";
                setExpanded(!expanded);
            });

            window.addEventListener("resize", collapseOnDesktop);
            window.addEventListener("orientationchange", collapseOnDesktop);
            collapseOnDesktop();
        })();
    </script>
</body>

</html>
